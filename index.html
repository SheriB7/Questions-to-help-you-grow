<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questioner</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container"> 
        <h1>Questions that make you think!!!</h1>
        
        <!-- <h1 >Questions that make you think!!!</h1> -->
        <div id="Start">
        
            <p class =>Try to answer the following code-related questions within the time limit.
    
            </p>
            <h2>Let the games begin</h2>
            <button class="start-button">Start</button>
        </div>

        <div id="Game" class="hide">
            <h2>
            <span id ="title" class="label label-info"></span>           
            <p>
                <button id ="0" class="label label-info answerbutton btn"></button>
                <!-- strings -->
            </p>
            <p>
                <button id ="1" class="label label-info answerbutton btn"></button>
                <!-- booleans -->
            </p> 
            <p>
                <button id ="2" class="label label-info answerbutton btn"></button>
                <!-- alerts -->
            </p> 
            <p>
                <button id ="3" class="label label-info answerbutton btn"></button>
                <!-- numbers -->
            </p>   
            <div class="answers"></div> 

            </h2>                      
        </div>
        </div>
        <div id="Score" class="hide">score is entered here</div>
        <div id="Score-Management" class="hide">score is reset here</div>

        <div>
            <p id= "questionText"></p>

        <div id= "answer"></div>

    




    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>    
    <script src="script.js"></script> 
    </main>
</body>
</html>
